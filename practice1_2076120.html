<!DOCTYPE html>
<html>
  <body>
    <h1>구구단</h1>
    <p>아래버튼을 클릭하여 원하는 단을 입력하세요.</p>
    <button onclick = "myFunction()">Click</button>
    <script>
      function myFunction() {
        var input = prompt("구구단 몇단을 출력하겠습니까", )
        if(input >= 2 && input <= 9){
          for(var i = 1; i<10; i++) {
            document.write(input + "x" + i + "=" + input*i + "<br>");
          }
        }else{
          alert("2-9 사이의 단을 입력하세요.")
        }
      }
    </script>
  </body>
</html>
